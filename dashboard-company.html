<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IndustroLink | مورد</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Cairo', sans-serif; direction: rtl; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    .sidebar-link.active {
      background-color: #eff6ff; /* Blue-50 */
      color: #2563eb; /* Blue-600 */
      font-weight: 600;
      border-right: 4px solid #3b82f6; /* Blue-500 */
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; }
    }
  </style>
  <!-- Firebase SDKs (النسخة القديمة المتوافقة مع المشروع) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 text-gray-800">
  <div class="min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-xl p-6 flex flex-col justify-between rounded-l-lg">
      <div>
        <h2 class="text-3xl font-extrabold text-blue-700 mb-8 text-center">
          <i class="fas fa-hard-hat text-blue-500 mr-2"></i> IndustroLink
        </h2>
        <nav class="space-y-3">
          <button onclick="showSection('my-orders', this)" class="sidebar-link flex items-center p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200">
            <i class="fas fa-box ml-3 text-xl"></i> طلباتي
          </button>
          <button onclick="showSection('add-order', this)" class="sidebar-link flex items-center p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200">
            <i class="fas fa-plus-circle ml-3 text-xl"></i> إضافة طلب جديد
          </button>
          <button onclick="showSection('suppliers', this)" class="sidebar-link flex items-center p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200">
            <i class="fas fa-truck ml-3 text-xl"></i> ردود الموردين
          </button>
          <button onclick="showSection('jobs', this)" class="sidebar-link flex items-center p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200">
            <i class="fas fa-briefcase ml-3 text-xl"></i> نشر وظائف
          </button>
          <button onclick="showSection('applicants', this)" class="sidebar-link flex items-center p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200">
            <i class="fas fa-users ml-3 text-xl"></i> المتقدمين
          </button>
          <button onclick="showSection('store', this)" class="sidebar-link flex items-center p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200">
            <i class="fas fa-store ml-3 text-xl"></i> متجر المواد الخام
          </button>
          <button onclick="showSection('cart', this)" class="sidebar-link flex items-center p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200">
            <i class="fas fa-shopping-cart ml-3 text-xl"></i> السلة
          </button>
          <button onclick="window.location.href='chat.html'" class="sidebar-link flex items-center p-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200">
            <i class="fas fa-comments ml-3 text-xl"></i> الدردشة
          </button>
        </nav>
      </div>
      <div class="mt-8 text-center">
        <button class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-200 shadow-md">
          <i class="fas fa-sign-out-alt ml-2"></i> تسجيل خروج
        </button>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main id="main-content" class="flex-1 p-8 overflow-y-auto">
      <!-- Section: My Orders -->
      <section id="my-orders" class="fade-in">
        <h2 class="text-xl font-bold mb-4">طلباتي</h2>
        <div id="order-list" class="space-y-4">
          <!-- الطلبات ستظهر هنا -->
        </div>
      </section>

      <!-- Section: Add Order -->
      <section id="add-order" class="hidden fade-in">
        <h2 class="text-xl font-bold mb-4">إضافة طلب جديد</h2>
        <form class="bg-white p-4 rounded shadow space-y-4" onsubmit="addOrder(event)">
          <input type="text" id="order-name" placeholder="اسم الطلب" class="w-full p-2 border rounded" required>
          <input type="number" id="order-quantity" placeholder="الكمية المطلوبة" class="w-full p-2 border rounded" required>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">إضافة الطلب</button>
        </form>
      </section>

      <!-- Section: Supplier Responses -->
      <section id="suppliers" class="hidden fade-in">
        <h2 class="text-xl font-bold mb-4">ردود الموردين</h2>
        <div class="bg-white p-4 rounded shadow">
          <table class="w-full">
            <thead>
              <tr class="bg-blue-100 text-right">
                <th class="py-2 px-4">المورد</th>
                <th class="py-2 px-4">العرض</th>
                <th class="py-2 px-4">الإجراءات</th>
              </tr>
            </thead>
            <tbody>
              <!-- ردود الموردين ستظهر هنا -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Section: Post Jobs -->
      <section id="jobs" class="hidden fade-in">
        <h2 class="text-xl font-bold mb-4">نشر وظيفة</h2>
        <form class="bg-white p-4 rounded shadow space-y-4">
          <input type="text" placeholder="عنوان الوظيفة" class="w-full p-2 border rounded" required>
          <textarea placeholder="الوصف الوظيفي" class="w-full p-2 border rounded" required></textarea>
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">نشر</button>
        </form>
      </section>

      <!-- Section: Applicants -->
      <section id="applicants" class="hidden fade-in">
        <h2 class="text-xl font-bold mb-4">المتقدمين</h2>
        <div class="bg-white p-4 rounded shadow">
          <ul class="space-y-2">
            <!-- المتقدمين سيظهرون هنا -->
          </ul>
        </div>
      </section>

      <!-- Section: Store -->
      <section id="store" class="hidden fade-in">
        <h2 class="text-xl font-bold mb-4">متجر المواد الخام</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- المواد الخام ستظهر هنا -->
        </div>
      </section>

      <!-- Cart Section -->
      <section id="cart" class="hidden fade-in">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold">سلة المشتريات</h2>
          <button onclick="showSection('store')" class="text-blue-600 hover:underline">← العودة للمتجر</button>
        </div>

        <div class="bg-white rounded-xl shadow-md p-6">
          <div id="cart-items" class="space-y-4 mb-6">
            <p class="text-gray-500 text-center">السلة فارغة</p>
          </div>

          <div class="border-t pt-4">
            <div class="flex justify-between items-center mb-2">
              <span class="font-semibold">المجموع:</span>
              <span id="cart-total" class="text-blue-600 font-bold">0 جنيه</span>
            </div>
            <button class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
              تأكيد الطلب
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    let cart = [];
    let orders = [];

    function showSection(id, clickedElement) {
      document.querySelectorAll("main section").forEach(section => section.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");

      // Remove active class from all sidebar links
      document.querySelectorAll('.sidebar-link').forEach(link => {
        link.classList.remove('active');
      });

      // Add active class to the clicked link
      if (clickedElement) {
        clickedElement.classList.add('active');
      }
    }

    function addOrder(event) {
      event.preventDefault();
      const orderName = document.getElementById('order-name').value;
      const orderQuantity = document.getElementById('order-quantity').value;

      // Add order to the orders array
      orders.push({ name: orderName, quantity: orderQuantity });
      updateOrderList();
      
      // Reset form
      document.getElementById('order-name').value = '';
      document.getElementById('order-quantity').value = '';
    }

    function updateOrderList() {
      const orderList = document.getElementById('order-list');
      orderList.innerHTML = ''; // Clear the current list

      if (orders.length === 0) {
        orderList.innerHTML = '<p class="text-gray-500 text-center">لا توجد طلبات بعد.</p>';
        return;
      }

      orders.forEach(order => {
        const orderItem = document.createElement('div');
        orderItem.className = 'bg-white p-4 rounded shadow mb-2 flex justify-between items-center';
        orderItem.innerHTML = `
          <span>${order.name} - ${order.quantity} وحدة</span>
          <button onclick="removeOrder('${order.name}')" class="text-red-500 hover:underline">حذف</button>
        `;
        orderList.appendChild(orderItem);
      });
    }

    function removeOrder(orderName) {
      orders = orders.filter(order => order.name !== orderName);
      updateOrderList();
    }
  </script>
  <script type="module" src="dashboard-company.js"></script>
</body>
</html>
